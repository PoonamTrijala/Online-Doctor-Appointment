

{% extends 'base.html' %}
{% block section %}
{% if msg %}
<h2>{{msg}}</h2>
{% endif %}

 <style type="text/css">
    body {
      color: #aa082e;cs
      background-color: #b6bde7;
      font-family: 'Roboto', sans-serif;
    }

    a:link {
      text-decoration: none;
    }

    .note {
      text-align: center;
      height: 80px;
      background: -webkit-linear-gradient(left, #0072ff, #8811c5);
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }

    .form-content {
      padding: 5%;
      border: 1px solid #ced4da;
      margin-bottom: 2%;
      

    }

    .form-control {
      border-radius: 1.5rem;
      text-align:left;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #0062cc;
      color: #fff;
    }
  </style>


<br>
<form method="post">
    {% csrf_token %}
    <div class="container register-form">
      <div class="form">
        <div class="note">
          <p>Login Page</p>
        </div>

        <div class="form-content">
          <div class="row">
            <div class="col-md-6">

              <div class="form-group">
                
              </div>

            </div>
            <div class="col-md-12">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" name="uname" id="uname" placeholder="Username"><br>
              <div class="form-group">
              <label for="passw">Password:</label>
                <input type="password" class="form-control" name="passw" id="password" placeholder="Password"><br><br>
              </div>

            </div>
          </div>
          <button type="submit" class="btnSubmit">Login</button>
          <div class="text-center">Do not have account? <a href="{% url 'psignup' %}">Signup here</a></div>
        </div>
      </div>
    </div>

  </form>


{% endblock %}
