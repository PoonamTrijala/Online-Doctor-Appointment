{% extends 'base.html' %}
{% block section %}
{% if data %}
<h2>{{data}}</h2>
{% endif %}
<div class="center" style="padding:20px">
    <form action="" method="post" class="form">
        {% csrf_token %}
        <label for="uname">To</label><br>
        <input type="text" name="to" id="email" placeholder="To"><br>
        <span id="emailError" style="color:red; font-size:14px"></span><br>
        <label>Subject</label><br>
        <input type="text" name="subject" id="password" placeholder="Subject" required><br><br>
        <label>Message</label><br>
        <textarea name="message" id="" cols="30" rows="10" placeholder="Message"required></textarea><br><br>
        <input type="submit" value="send email" onclick="return validateEmail()" class="in">

    </form>
</div>
{% endblock %}
